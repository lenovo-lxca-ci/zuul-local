- job:
    name: base
    parent: null
    description: The base job not using openstack/ironic roles
    timeout: 10800
    post-run: playbooks/post-logs.yaml

- job:
    name: lenovo-xclarity-ironic
    description: A job to test xclarity driver for Lenovo XClarity Managed Server
    timeout: 10800
    parent: base
    irrelevant-files:
      - ^(test-|driver-)requirements.txt$
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^install-guide/.*$
      - ^ironic/locale/.*$
      - ^ironic/tests/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^tox.ini$
    run: playbooks/lenovo-xclarity-ironic.yaml
    nodeset:
      nodes:
        - name: 10.240.24.147
          label: ubuntu-xenial
