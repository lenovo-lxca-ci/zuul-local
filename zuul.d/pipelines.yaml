- pipeline:
    name: check
    description: Newly uploaded patchsets enter this pipeline to receive an initial +/-1 Verified vote from zuul v3.
    #failure-message: "Build failed.  To recheck use 'lenovo-lxca recheck'.  For 3rd party ci contact info: https://wiki.openstack.org/wiki/ThirdPartySystems"
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
        - event: change-restored
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|lenovo-lxca recheck|lenovo recheck|lxca recheck)\s*$
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1
    merge-failure: {}
